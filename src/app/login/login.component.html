<ion-header>
  <ion-toolbar>
    <ion-title>La Comanda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h2>Bienvenido</h2>
    <p>Ingrese sus credenciales</p>

    <ion-segment [(ngModel)]="userType" class="ion-margin-vertical">
      <ion-segment-button value="cliente" (click)="fastLogin('cliente@cliente.com', '444444')">
        <ion-label>Cliente</ion-label>
      </ion-segment-button>
      <ion-segment-button value="empleado" (click)="fastLogin('empleado@example.com', '123456')">
        <ion-label>Empleado</ion-label>
      </ion-segment-button>
      <ion-segment-button value="supervisor" (click)="fastLogin('supervisor@supervisor.com', '222222')">
        <ion-label>Supervisor</ion-label>
      </ion-segment-button>
      <ion-segment-button value="dueño" (click)="fastLogin('duenio@duenio.com', '111111')">
        <ion-label>Dueño</ion-label>
      </ion-segment-button>
    </ion-segment>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="usuario@ejemplo.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••"></ion-input>
        <ion-button slot="end" fill="clear" (click)="showPassword = !showPassword">
          <ion-icon slot="icon-only" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="myForm.invalid">
        Ingresar
      </ion-button>
    </form>

    <ion-button expand="block" fill="clear" class="ion-margin-top">
      ¿Olvidaste tu contraseña?
    </ion-button>
  </div>

  <!-- Botones de acceso rápido -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="success" (click)="fastLogin('cliente@cliente.com', '444444')">C</ion-fab-button>
    <ion-fab-button size="small" color="primary" (click)="fastLogin('mozo@mozo.com', '666666')">E</ion-fab-button>
    <ion-fab-button size="small" color="secondary" (click)="fastLogin('supervisor@supervisor.com', '222222')">S</ion-fab-button>
    <ion-fab-button size="small" color="warning" (click)="fastLogin('duenio@duenio.com', '111111')">D</ion-fab-button>
  </ion-fab>
</ion-content>
